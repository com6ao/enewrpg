name: CI + Supabase Migrations

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write   # necessário para commitar o lockfile

jobs:
  build-test-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FASE 1: gerar lockfile se não existir
      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate lockfile if missing
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Commit lockfile if created
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): add package-lock.json (auto-generated)"
          file_pattern: package-lock.json
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          branch: ${{ github.ref_name }}

      # FASE 2: instalar, buildar e migrar
      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_REF
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run Supabase Migrations
        run: supabase db push --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
